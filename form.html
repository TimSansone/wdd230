    <main>
        <h1>Create New Account</h1>
            <form method="get" action="record.html" targe="_blank" autocomplete="on">
            <fieldset>
                <legend> Username </legend>
                <label class="above">Username* <input type="text" name="username" id="username" pattern=.{8,13} placeholder="Must be 8-13 characters long" required></label>

            </fieldset>
                
            <fieldset>
                <legend> Password </legend>
                <label class="above">Password* <input type="password" name="password" pattern="[a-zA-z0-9]{8,}" placeholder="Min 8 characters, alpha-numeric" id="password" required></label>
                <label class="above">Confirm Password* <input type="password" name="confirm-password" placeholder="Must match above password" id="confirm-password" required></label>
            </fieldset>
                
            <fieldset>
                <legend> Email </legend>
                <label class="above">Email * <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+byui\.edu$" title="Please enter a valid email address" placeholder="example@byui.edu"></label>
            </fieldset>
                
            <div id="ratepage">
                <label class="above">Page Rating<input type="range" id="pageRating" name="rating" min="0" max="10" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                </div>
                    
                <input type="submit" value="Join Now" class="submitBtn">
                
                
        </form>
